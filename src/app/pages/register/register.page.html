<ion-content>

  <ion-card class="header">
    <ion-card-title>Registro de Usuario</ion-card-title>
  </ion-card>

    <ion-card-content class="content-centered column">
      <form [formGroup]="registerForm" (ngSubmit)="signUp()">

          <ion-card class="card-input">
            <ion-item>
              <ion-label position="floating">Nombre de usuario</ion-label>
              <ion-input autofocus formControlName="username"></ion-input>
            </ion-item>
          </ion-card>

          <ion-card class="card-input">
            <ion-item>
              <ion-label position="floating">Correo electr칩nico</ion-label>
              <ion-input autofocus formControlName="email" inputmode="email" type="email"></ion-input>
            </ion-item>
          </ion-card>

          <ion-card class="card-input">
            <ion-item>
              <ion-label position="floating">Contrase침a</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
          </ion-card>

          <ion-card class="card-input">
            <ion-item>
              <ion-label position="floating">Confirmar contrase침a</ion-label>
              <ion-input type="password" formControlName="cpassword"></ion-input>
            </ion-item>
          </ion-card>

        <ion-button id="register-btn" type="submit" [disabled]="!registerForm.valid" fill="solid" expand="block" color="dark">Registrarse</ion-button>

        <ion-button id="login-link" href="/login" lines="none" fill="solid" expand="block" color="light">
          Iniciar sesi칩n
        </ion-button>
      </form>

    </ion-card-content>


</ion-content>
