<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list style="display: flex; justify-content: center;">
    <form [formGroup]="registerForm" (ngSubmit)="signIn()">

          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input autofocus formControlName="email" placeholder="Correo electrónico"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Clave</ion-label>
            <ion-input type="password" formControlName="password" placeholder="Clave"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Clave</ion-label>
            <ion-input type="password" formControlName="cpassword" placeholder="Confirmar clave"></ion-input>
          </ion-item>

      <ion-button type="submit"[disabled]="!registerForm.valid" fill="solid" expand="block" color="dark" >Entrar</ion-button>

    </form>
  </ion-list>


</ion-content>
