<ion-header>
  <ion-toolbar>
    <ion-title>Reglas del juego</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let questionsSection of questionsSections" class="ion-activatable ripple-parent" (click)="goToTest(questionsSection)">
      <ion-label>{{ questionsSection.section }}</ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>
  </ion-list>

</ion-content>
